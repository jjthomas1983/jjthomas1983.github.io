<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake's Home Page</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: rgb(160, 166, 250); 
      background-image: url('Jake.jpg') /* Replace 'your-image-url.jpg' with the actual path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #e5ff00; /* Dark text color */
      margin-top: 50px;
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 50px;
    }

    .fun-element {
      margin: 20px;
      padding: 20px;
      background-color: #00e226; /* Light orange */
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .fun-element:hover {
      background-color: #2d00f5; /* Darker orange on hover */
    }
  </style>
</head>
<body>

  <h1>Welcome to my Home Page!</h1>

  <div id="content">
    <div class="fun-element" onclick="showMessage('Hello,do you play Roblox!')">Click Me</div>
    <div class="fun-element" onclick="showMessage('What is your favourite game ?')">Another One</div>
    <div class="fun-element" onclick="showMessage('How are you feeling today!')">Try Me Too</div>
  </div>

  <script>
    function showMessage(message) {
      alert(message);
    }
  </script>

</body>
</html>
